    <form id="myForm" class="login-form text-light" action="iletisim.php" method="POST" onsubmit="return formOnayla()">
        <h1>İLETİŞİM</h1>
        <div class="form-input-material">
            <label for="text">Adınız:</label>
            <input type="text" name="fname" id="fname" placeholder="Adınız" class="form-control-material" autofocus />
        </div>
        <div class="form-input-material">
            <label for="text">Soyadınız:</label>
            <input type="text" name="lname" id="lname" placeholder="Soyadınız" class="form-control-material" />
        </div>
        <div class="form-input-material">
            <label for="email">E posta:</label>
            <input type="email" name="email" id="email" placeholder="E-mail" class="form-control-material" required />
        </div>
        <div class="form-input-material">
            <label for="password">Şifre:</label>
            <input type="password" name="password" id="password" placeholder="Şifre" class="form-control-material" />
        </div>
        <div class="form-input-material">
            <label for="num">Numara:</label>
            <input type="text" name="num" id="num" placeholder="5** *** ** **" class="form-control-material" />
        </div>
        <div class="form-input-material">
            <label for="radio1">Erkek:</label>
            <input type="radio" name="radio" id="erkek" value="Erkek" placeholder="" class="form-control-material"
                required />
            <label for="radio2">Kız:</label>
            <input type="radio" name="radio" id="kiz" value="Kız" placeholder="" class="form-control-material"
                required />
        </div>
        <div class="form-input-material">
            <label for="select">Mesaj türü:</label>
            <select name="select">
                <option value="İstek" name="select">İstek</option>
                <option value="Öneri" name="select">Öneri</option>
                <option value="Şikayet" name="select">Şikayet</option>
            </select>
        </div>
        <div class="form-input-material">
            <label for="textarea">Mesajınız:</label> <br>
            <textarea name="textarea" id="textarea" cols="25" rows="5"></textarea>
        </div>
        <button type="reset" class=" btn btn-ghost bg-danger fw-bold">TEMİZLE</button>
        <button type="submit" class=" btn btn-ghost bg-primary fw-bold">GÖNDER</button>
    </form>
    <script>
        //Form onaylama
        function formOnayla() {
            var fname = document.forms["myForm"]["fname"].value;
            var lname = document.forms["myForm"]["lname"].value;
            var num = document.forms["myForm"]["num"].value;
            num = num.toString();
            if (fname == null || fname == "") {
                alert("Adınızı Giriniz!");
                return false;
            }
            if (lname == null || lname == "") {
                alert("Soyadınızı Giriniz!");
                return false;
            }
            if (num == null || num == "" || num.length != 13) {
                alert("Numaranızı standarda uygun giriniz!");
                return false;
            }
        }
    </script>
